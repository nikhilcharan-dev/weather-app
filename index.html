<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="A simple weather application">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            Weather App
            <div id="time"></div>
        </h1>
    </header>
    <main id="main">
        <form>
            <input type="text" class="input" id="input" placeholder="Enter city name">
            <button type="button" class="button" id="button"></button>
        </form>
        <div id="weather-info" class="weather-info"></div>
    </main>
    <script src="https://kit.fontawesome.com/59ea71ccdd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</footer>
</html>
